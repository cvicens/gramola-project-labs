spec:
  template:
    spec:
      containers:
        - env:
            - name: DB_USERNAME
              valueFrom:
                 secretKeyRef:
                   name: timeline-database-secret
                   key: user
            - name: DB_PASSWORD
              valueFrom:
                 secretKeyRef:
                   name: timeline-database-secret
                   key: password
            - name: DB_ADMIN_PASSWORD
              valueFrom:
                 secretKeyRef:
                   name: timeline-database-secret
                   key: password
            - name: DB_SERVICE_NAME
              valueFrom:
                 configMapKeyRef:
                   name: timeline-configmap
                   key: database_service_name
            - name: DB_SERVICE_PORT
              valueFrom:
                 configMapKeyRef:
                   name: timeline-configmap
                   key: database_service_port
            - name: DB_NAME
              valueFrom:
                 configMapKeyRef:
                   name: timeline-configmap
                   key: database_name
          resources:
            limits:
              cpu: 200m
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 100Mi
          livenessProbe:
            httpGet:
              path: /api/health/liveness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /api/health/readiness
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
